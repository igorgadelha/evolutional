<form [formGroup]="form" (ngSubmit)="onSubmit()" class="example-container">
<h1 mat-dialog-title>Editar Aluno</h1>
<div mat-dialog-content>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Nome" formControlName='name' [value]='data.name'>
      <mat-error *ngIf="form.controls['name']?.errors?.required">
        Nome é  <strong>obrigatório</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput type="number" disabled formControlName='ra' placeholder="RA" [value]='data.ra'>
      <mat-error *ngIf="form.controls['ra']?.errors?.required">
        RA é  <strong>obrigatório</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Degrees</mat-label>
      <mat-select formControlName='degreeId'>
        <mat-option *ngFor='let degree of degrees' [value]='degree.id'>
          {{degree.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Classrooms</mat-label>
      <mat-select formControlName='classId'>
        <mat-option *ngFor='let classroom of classrooms' [value]='classroom.id'>
          {{classroom.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="" color="danger">Fechar</button>
  <button mat-raised-button type="submit" color="primary" [disabled]='!this.form.valid' cdkFocusInitial>Salvar</button>
</div>
</form>
